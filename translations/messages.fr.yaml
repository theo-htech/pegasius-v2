    body:
      1: "Bonjour, <br>Merci de cliquer sur le lien ci-dessous : <br><br>"
      button: "Changer mon mot de passe"
      2: "Le lien expirera dans : "
  survey_request:
    title: "Portez votre voix !"
    header: "Votre retour est important pour nous."
    body:
      1: "Un questionnaire, dont vous êtes la cible, à été ouvert par : "
      button: "Répondre au questionnaire"
      2: "Votre opinion est extrêmement précieuse pour nous, et chaque réponse aidera à comprendre mieux vos préférences et à identifier les domaines où nous pouvons nous améliorer.<br/><br/>Nous comprenons que votre temps est précieux, c'est pourquoi nous avons fait tout notre possible pour que l'enquête soit à la fois concise et significative.<br/><br/>Cette enquête est 100 % anonyme. Nous respectons votre vie privée et nous nous engageons à ne conserver aucune information personnelle. Notre objectif est simplement de recueillir des informations honnêtes et constructives pour nous aider à évoluer de la meilleure façon possible.<br/><br/>Nous vous remercions par avance pour votre temps et votre participation. Vos retours contribueront à améliorer nos produits et services pour l'ensemble de la communauté.<br/><br/>Cordialement, O.do.P"
  survey_request_confirm:
    title: "Votre participation compte !"
    header: "Merci pour votre retour"
    body:
      1: "Nous souhaitons vous adresser nos sincères remerciements pour avoir pris le temps de participer à notre enquête. Chaque réponse est précieuse et contribue grandement à l'amélioration de notre travail.<br/><br/>L'information que vous avez fournie nous aide à comprendre mieux vos besoins et attentes. Soyez assuré(e) que nous allons analyser attentivement vos réponses pour améliorer nos produits et services.<br/><br/>Nous savons que votre temps est précieux et nous apprécions vraiment l'effort que vous avez investi en partageant votre avis.<br/><br/>Encore une fois, merci pour votre participation et pour votre aide à rendre notre travail mieux adapté à nos utilisateurs.<br/><br/>Cordialement, O.do.P"
  survey_request_delete:
    title: "L'enquête s'est conclue."
    header: "Votre avis nous a manqué !"
    body:
      1: "Nous saluons votre intérêt pour notre travail et nous tenions à vous informer que notre dernière enquête est à présent terminée.<br/><br/>Nous avons reçu de nombreuses réponses intéressantes et instructives, mais nous n'avons malheureusement pas eu l'occasion de recueillir la vôtre. Votre avis est très précieux pour nous et il contribue grandement à l'amélioration de nos produits et services.<br/><br/>Ne vous inquiétez pas si vous avez raté cette occasion, il y aura d'autres enquêtes à l'avenir. Nous espérons alors pouvoir compter sur votre participation.<br/><br/>Merci encore pour votre intérêt et votre soutien. Nous sommes impatients de pouvoir recueillir vos commentaires lors de nos prochaines initiatives.<br/><br/>Cordialement, O.do.P"
pdf:
  result:
    client:
      title: "Résultat de l'enquête "
      header:
        date: "Date de l'enquête : "
      intro:
        title: "Introduction"
        data: "Ce rapport présente les résultats d'une enquête récente réalisée avec pour objectif principal de mieux comprendre le paysage actuel des relations entre les managers et les salariés au sein d'une organisation non spécifiée.<br/><br/>L'objectif de cette enquête était de recueillir des données précieuses à partir desquelles nous pourrions obtenir un aperçu de la dynamique actuelle entre les managers et leurs équipes au sein de l'organisation.<br/><br/>Les informations présentées dans ce rapport sont basées sur les réponses fournies par les participants à l'enquête. Elles offrent une vue d'ensemble des perceptions, des attitudes et des expériences observées en ce qui concerne les relations entre les managers et les salariés.<br/><br/>Dans ce rapport, nous fournirons une analyse détaillée des données recueillies, mettant en lumière les tendances et les thèmes clés qui se dégagent de l'enquête. L'objectif étant de comprendre les forces, les défis et les opportunités qui existent actuellement dans le contexte des relations de travail au sein de l'organisation.<br/><br/>Ce rapport vise à partager ces découvertes de manière transparente en vue de soutenir des discussions constructives et de faciliter la prise de décisions éclairées sur les futures orientations et initiatives possibles.<br/><br/>"
      legend:
        title: Légende
      global_result:
        title: Résultat global
        title_tab: Récapitulatif
        col_name_1: Bloc
        col_name_2: Managers
        col_name_3: Équipiers
        col_name_4: Questions
      graph:
        title: Représentation visuelle
        data: Les numéros affichés sur le graphiques, correspondes au numéro des questions.
